language: node_js

node_js:
- node

before_script:
  - npm install
script: gulp build

cache:
  directories:
    - "node_modules"

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
  local_dir: dist
  fqdn: developer.acaprojects.com
  email: developer@acaprojects.com
  name: ACA Doc Bot
